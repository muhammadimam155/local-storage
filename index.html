<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<h1>sign up</h1>
<div class="input-box" >
<input type="text" id="firstname" placeholder="first name" class="input" >
</div>
<div class="input-box">
<input type="text" id="lastname" placeholder="last name" class="input"  >
</div>
<div class="input-box">
<input type="email" id="email" placeholder="email"  class="input" >
</div>
<div class="input-box">
<input type="password" id="password" placeholder="password" class="input"  >
</div>
<button id="btn" onclick="signup()">sign up</button></div>

</body>
<script>
     
     function signup() {
        var firstName = document.getElementById("firstname").value
     var lastName = document.getElementById("lastname").value
     var email = document.getElementById("email").value
     var password = document.getElementById("password").value
   
      if (firstName == "" || lastName == "" || email == "" || password == "" ){
        alert("please fill all blanks")
      }else{
        localStorage.setItem("firstname" , firstName)
      localStorage.setItem("lastname" , lastName)
      localStorage.setItem("email" , email)
      localStorage.setItem("password" , password)
        window.location.href = "login.html"
      }
      
     } 
     
</script>
</html>
